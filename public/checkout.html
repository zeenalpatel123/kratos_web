<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <section class="pt-24 md:pt-28 lg:pt-32 xl:pt-36">
        <div class="warrper">
            <div class="mb-3 lg:mb-5 xl:mb-7">
                <a href="" class="w-7 h-7 bg-m8 rounded border border-white/20 flex items-center justify-center">
                    <span class="icon-left text-14 text-white"></span>
                </a>
            </div>
            <div class="flex flex-wrap -mx-2.5 xl:-mx-3.5">
                <div class="w-full md:w-80 lg:w-[380px] xl:w-[460px] p-2.5 xl:p-3.5 space-y-5">
                    <div class="bg-m5 p-3 xl:p-5 rounded-2xl border border-m4">
                        <div class="md:max-w-72 md:h-40 lg:max-w-96 lg:h-56 xl:w-full xl:h-full overflow-hidden rounded-xl">
                            <img src="assets/images/dulex_room6.png" class="w-full h-full object-cover" alt="dulex_room6"/>
                        </div>
                        <div class="mt-2.5 lg:mt-4 space-y-2.5 lg:space-y-4">
                            <h4>Deluxe Room</h4>
                            <div class="space-y-0.5">
                                <div class="text16 text-white/80 font-normal flex items-center space-x-1.5">
                                    <span class="inline-block">Check in :</span>
                                    <span class="inline-block"> February 01, 2025</span>
                                </div>
                                <div class="text16 text-white/80 font-normal flex items-center space-x-1.5">
                                    <span class="inline-block">Check out :</span>
                                    <span class="inline-block"> February 03, 2025</span>
                                </div>
                                <div>
                                    <span class="inline-block text16 text-white/80 font-normal">2 night stay</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-m5 p-3 xl:p-5 rounded-2xl border border-m4">
                        <div class="space-y-2.5 lg:space-y-4">
                            <h4>Price Details</h4>
                            <div class="space-y-0.5">
                                <div class="text-l1 text16 font-normal flex items-center justify-between">
                                    <span class="inline-block">1 room  x  2 nights</span>
                                    <span class="inline-block">₹8,000</span>
                                </div>
                                <div class="text-l1 text16 font-normal flex items-center justify-between">
                                    <span class="inline-block">Tax and services fees</span>
                                    <span class="inline-block">₹0</span>
                                </div>
                            </div>
                            <div>
                                <div class="text-primary text16 font-normal flex items-center justify-between">
                                    <span class="inline-block">Total</span>
                                    <span class="inline-block">₹8,000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-[calc(100%-320px)] lg:w-[calc(100%-380px)] xl:w-[calc(100%-460px)] p-2.5 xl:p-3.5">
                    <div>
                        <h4 class="mb-0.5">Guest Details</h4>
                        <div class="flex flex-wrap items-center -mx-1.5 lg:-mx-2.5 xl:-mx-3.5">
                            <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                <label class="label">First Name</label>
                                <input type="text" class="input" placeholder="Enter First Name"/>
                            </div>
                            <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                <label class="label">Last Name</label>
                                <input type="text" class="input" placeholder="Enter Last Name"/>
                            </div>
                            <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                <label class="label">Email Address</label>
                                <input type="text" class="input" placeholder="Enter your email address here"/>
                            </div>
                            <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                <label class="label">Mobile Number</label>
                                <input type="text" class="input" placeholder="Enter your Mobile Number"/>
                            </div>
                        </div>
                        <div class="mt-4 md:mt-6 lg:mt-8 xl:mt-10 space-y-2.5 lg:space-y-4">
                            <h4>Select Payment Options</h4>
                            <p class="text16 text-l1 font-normal">How do you want to pay?</p>
                            <div>
                                <div class="flex flex-wrap -mx-1.5 lg:-mx-2.5 xl:-mx-3.5">
                                    <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                        <div class="bg-m5 border border-m4 rounded-2xl p-2 md:p-3 xl:p-4 relative">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-max relative">
                                                    <input type="radio" name="pay_way" id="card" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                                    <div class="radio anim">
                                                        <span></span>
                                                    </div>
                                                </div>
                                                <label for="card" class="text-l1 font-normal text-16">Credit/debit card</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                        <div class="bg-m5 border border-m4 rounded-2xl p-2 md:p-3 xl:p-4">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-max relative">
                                                    <input type="radio" name="pay_way" id="google_pay" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                                    <div class="radio anim">
                                                        <span></span>
                                                    </div>
                                                </div>
                                                <label for="google_pay" class="text-l1 font-normal text-16">Google Pay</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                        <div class="bg-m5 border border-m4 rounded-2xl p-2 md:p-3 xl:p-4">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-max relative">
                                                    <input type="radio" name="pay_way" id="upi" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                                    <div class="radio anim">
                                                        <span></span>
                                                    </div>
                                                </div>
                                                <label for="upi" class="text-l1 font-normal text-16">UPI</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full sm:w-1/2 p-1.5 lg:p-2.5 xl:p-3.5">
                                        <div class="bg-m5 border border-m4 rounded-2xl p-2 md:p-3 xl:p-4">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-max relative">
                                                    <input type="radio" name="pay_way" id="paypal" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                                    <div class="radio anim">
                                                        <span></span>
                                                    </div>
                                                </div>
                                                <label for="paypal" class="text-l1 font-normal text-16">Paypal</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="relative max-w-36 md:max-w-52 lg:max-w-60 xl:max-w-64 group anim mr-auto z-10 mt-4 md:mt-6 lg:mt-8 xl:mt-10">
                            <button class="relative block w-full py-2 sm:py-2.5 md:py-3.5 text-dark group-hover:text-primary capitalize text16 font-bold text-center mx-auto z-10">Book Now</button>
                            <img src="assets/images/btn_defult.png" class="absolute inset-0 w-full h-full opacity-100 group-hover:opacity-0 anim -z-10" alt="btn_defult"/>
                            <img src="assets/images/btn_hover.png" class="absolute inset-0 w-full h-full opacity-0 group-hover:opacity-100 anim -z-10" alt="btn_hover">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
